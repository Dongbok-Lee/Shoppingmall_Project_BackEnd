name: Java CI with Gradle

on:
  push:
    branches: [ develop ]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest 
    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 8
      uses: actions/setup-java@v3
      with:
        java-version: '8'
        distribution: 'temurin'
    - name: Create Spring Properties
      run: |
        mkdir src/main/resources
        touch src/main/application.properties
        echo "$DEV_SPRING_PROPERTIES"
        echo "$DEV_SPRING_PROPERTIES" > application.properties
      env:
        DEV_SPRING_PROPERTIES: ${{secrets.APPLICATION_PROPERTIES}}
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
    - name: Build with Gradle
      run: ./gradlew clean build
    - name: Temporarily save build artifact
      uses: actions/upload-artifact@v3
      with:
        name: build-artifact
        path: build
        retention-days: 1
  docker:
    name: Deploy Docker Image
    runs-on: ubuntu-latest
    needs: build
    env:
      REPO: ${{secrets.DOCKER_REPO}}
    steps:
    - uses: actions/checkout@v3
    - name: Retrieve built
      uses: actions/download-artifact@v3
      with:
        name: build-artifact
        path: build
    - name: Docker Hub Sign-in
      run: docker login -u ${{secrets.DOCKER_ID}} -p ${{secrets.DOCKER_PASSWORD}}
    - name: Building Docker Image
      run: docker build -t $REPO:latest -t $REPO:typoon0820 ./
    - name: Publish Docker Image
      run: docker push $REPO
